specVersion: v0.1.0
package:
  name: 'near_substreams_postgresql'
  version: v0.1.0

protobuf:
  files:
    - custom.proto
    - near_types.proto
  importPaths:
    - ./proto

network: 'near'

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/near_substreams.wasm

modules:
  - name: store_transactions
    kind: map
    initialBlock: 130655825
    inputs:
      - source: sf.near.type.v1.Block
    output:
      type: proto:transaction_meta.TransactionMetaList

  - name: db_out
    kind: map
    inputs:
      - map: store_transactions
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.postgresql.sql"